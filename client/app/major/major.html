<header class="hero-unit" id="banner">
  <div class="container">
    <h1>List of students by major</h1>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="student in myStudents | orderObjectBy:'position'">{{student.firstName}}</li>
    <!--<li>{{student.firstName}}</li>-->
    <!--console.log({{myStudents.firstName}});-->
  {{comparisonTest()}}
</ul>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Major</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in myStudents.sort(orderBy('major1'))">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.major1}}</td>
    <td>{{pupil.dateOfBirth}}</td>
  </tr>
  </tbody>
</table>
