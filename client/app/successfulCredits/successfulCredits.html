<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Student Database!</h1>
    <p class="lead">Learn things about your students!</p>
  </div>
</header>

<p>Hello {{returnName()}}</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="students in myStudents | orderObjectBy:'position'">{{students.firstName}}</li>
    <!--<li>{{student.firstName}}</li>-->
    <!--console.log({{myStudents.firstName}});-->
  </ul>

<table border="1">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Major</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in myStudents">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.major1}}</td>
    <td>{{pupil.dateOfBirth}}</td>
  </tr>
  </tbody>
</table>
