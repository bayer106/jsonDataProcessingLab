<header class="hero-unit" id="banner">
  <div class="container">
    <h1>All Courses List</h1>
    <p class="lead">Search for a student to see all courses they have taken.</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<div class="container">
  <form ng-submit="searchForStudent()">
    <input ng-model="searchField" type="text" style="width:25%; margin-left:415px; margin-right:auto;" placeholder="Search for a student(by first or last name)">
    <input type="submit" value="submit" class="btn btn-primary float-right">
  </form>
</div>
<br/>
<br/>
<p style="margin-left:415px">
  Student Searched: {{returnStudentSearched()}}
</p>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>Course Name</th>
    <th>Course Number</th>
    <th>Credits</th>
    <th>Grade</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="classes in searchedStudentClasses">
    <td>{{classes.course.name}}</td>
    <td>{{classes.course.courseNumber}}</td>
    <td>{{classes.course.credits}}</td>
    <td>{{classes.grade}}</td>
  </tr>
  </tbody>
</table>
