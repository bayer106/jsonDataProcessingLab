<header class="hero-unit" id="banner">
  <div class="container">
    <h1>List students by GPA</h1>
    <p class="lead">Learn things about your students!</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>GPA</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in gpaStudents">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.gpa}}</td>
  </tr>
  </tbody>
</table>
