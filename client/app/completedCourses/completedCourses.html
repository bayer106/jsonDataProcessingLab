<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Successfully Completed Courses</h1>
    <p class="lead">List of students by successfully completed courses.</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Major</th>
    <th>Completed Credits</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in completedCourses.sort(orderBy('-completedCredits'))">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.major1}}</td>
    <td>{{pupil.completedCredits}}</td>
  </tr>
  </tbody>
</table>
