<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Students by Course</h1>
    <p class="lead">Search for a course to see all students that are taking or have taken it.</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<div class="container">
  <form ng-submit="searchForStudent()">
    <input ng-model="searchField" type="text" style="width:25%; margin-left:415px; margin-right:auto;" placeholder="Search for a course by course name(Case Sensitive).">
    <input type="submit" value="submit" class="btn btn-primary float-right">
  </form>
</div>
<br/>
<br/>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in classResults">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
  </tr>
  </tbody>
</table>
