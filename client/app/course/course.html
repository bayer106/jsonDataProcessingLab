<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Students by Course</h1>
    <p class="lead">Search for a course to see all students that have taken it.</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<div class="container">
  <form ng-submit="searchForCourse()">
    <input ng-model="searchField" type="text" style="width:25%; margin-left:415px; margin-right:auto;" placeholder="Search for a course">
    <input type="submit" value="submit" class="btn btn-primary float-right">
  </form>
</div>
<br/>
<br/>
<p style="margin-left:415px">
  Course Searched: {{returnCourseSearched()}}
</p>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>Student Name</th>
    <th>Grade Received</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="classes in searchedStudentClasses">
    <td>{{classes.course.name}}</td>
    <td>{{classes.grade}}</td>
  </tr>
  </tbody>
</table>
