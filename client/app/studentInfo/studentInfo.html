<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Detailed Student Information</h1>
    <p class="lead">Learn things about your students!</p>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<div class="container">
  <form ng-submit="searchForStudent()">
    <input ng-model="searchField" type="text" style="width:25%; margin-left:415px; margin-right:auto;" placeholder="Search for a student(by first or last name)">
    <input type="submit" value="submit" class="btn btn-primary float-right">
  </form>
</div>
<br/>
<br/>
<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Major</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in searchedStudent">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.major1}}</td>
    <td>{{pupil.dateOfBirth}}</td>
  </tr>
  </tbody>
</table>
