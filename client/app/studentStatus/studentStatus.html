<html ng-controller="StudentStatusCtrl">
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Search by Student Status</h1>
  </div>
</header>
<br/>
<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="floatRight">Student Status: {{returnStudentStatus()}}</div>
</div>

<div class="container">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" onclick="changeClassSelected(1)">Freshman</button>
    <button type="button" class="btn btn-default" onclick="changeClassSelected(2)">Sophomore</button>
    <button type="button" class="btn btn-default" onclick="changeClassSelected(3)">Junior</button>
    <button type="button" class="btn btn-default" onclick="changeClassSelected(4)">Senior</button>
    <button type="button" class="btn btn-default" onclick="changeClassSelected(5)">Senior +</button>
  </div>
</div>
<br/>
<br/>
<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in statusSort.sort(orderBy('lastName'))">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.dateOfBirth}}</td>
  </tr>
  </tbody>
</table>
</html>
