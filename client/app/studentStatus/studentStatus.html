<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Search by Student Status</h1>
  </div>
</header>

<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
</div>

<div class="container" ng-controller="StudentStatusCtrl">
  <ul class="list-group">
    <div class="dropdown" style="position:absolute;right:280px;">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
        Student Status
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" class="btn" onclick="scope.classSelected=1; getStatusSort();"><a role="menuitem" tabindex="-1" >Freshman</a></li>
        <li role="presentation" class="btn" onclick="scope.classSelected=2; getStatusSort();"><a role="menuitem" tabindex="-1" >Sophomore</a></li>
        <li role="presentation" class="btn" onclick="scope.classSelected=3; getStatusSort();"><a role="menuitem" tabindex="-1" >Junior</a></li>
        <li role="presentation" class="btn" onclick="scope.classSelected=4; getStatusSort();"><a role="menuitem" tabindex="-1" >Senior</a></li>
        <li role="presentation" class="btn" onclick="scope.classSelected=5; getStatusSort();"><a role="menuitem" tabindex="-1" >Senior +</a></li>
      </ul>
    </div>
    <li class="list-group-item" ng-repeat="student in statusSort">{{student.lastName}}</li>
  </ul>
</div>

<table style="width:50%;margin-left:auto;margin-right:auto" border="3">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="pupil in statusSort.sort(orderBy('lastName'))">
    <td>{{pupil.firstName}}</td>
    <td>{{pupil.lastName}}</td>
    <td>{{pupil.dateOfBirth}}</td>
  </tr>
  </tbody>
</table>
